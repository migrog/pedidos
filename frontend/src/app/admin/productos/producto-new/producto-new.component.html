<div class="container-fluid">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" [fullScreen]="false" type="square-jelly-box" *ngIf="loading">
    </ngx-spinner>
    <div style="position:relative">
        <form [formGroup]="productoGroup" (ngSubmit)="guardar()" [class.cross-validation-error]="true" novalidate>
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
            </div>

            <div class="modal-body">

                <div class="form-group mb-2">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingrese nombre" [class.input-error]="f.nombre.errors" [ngbTooltip]="f.nombre.errors ? tipNombre:null" formControlName="nombre">
                    <ng-template #tipNombre>
                        <div *ngIf="f.nombre.errors">
                            El campo es requerido
                        </div>
                    </ng-template>
                </div>
                <div class="form-group mb-2">
                    <label class="form-label">Precio Unitario</label>
                    <input type="number" class="form-control" placeholder="Ingrese precio" [class.input-error]="f.precioUnitario.errors" [ngbTooltip]="f.precioUnitario.errors ? tipPrecioUnitario:null" formControlName="precioUnitario">
                    <ng-template #tipPrecioUnitario>
                        <div *ngIf="f.precioUnitario.errors?.required">
                            El campo es requerido
                        </div>
                        <div *ngIf="f.precioUnitario.errors?.min">
                            No se acepta valores negativos
                        </div>
                    </ng-template>
                </div>
                <div class="form-group mb-2">
                    <label class="form-label">Moneda</label>
                    <select class="form-select" formControlName="monedaEnum">
                      <option value="1" selected>PEN</option>
                      <option value="2">USD</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-dark">Guardar</button>
            </div>
        </form>
    </div>
</div>
